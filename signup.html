<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0f0f11);
        }

        .signup-container {
            background-color:#3f3f46;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #fefefe;
        }

        .signup-container .input-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container .input-group i {
            position: absolute;
            left: 15px;
            color: #999;
        }

        .signup-container input {
            width: 90%; /* Make inputs centered and equal width */
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .signup-container button {
            width: 90%; /* Same width as input fields */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ec8608;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container button:hover {
            background-color: #000000;
        }

        .confirmation {
            display: none;
            color: green;
            margin-top: 20px;
        }
    </style>

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message" class="confirmation"></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (username && email && password) {
                document.getElementById("message").innerText = "Sign-up successful! Redirecting...";
                setTimeout(function() {
                    window.location.href = "login.html";
                }, 2000);
            } else {
                document.getElementById("message").innerText = "Please fill in all fields!";
            }
        });
    </script>
</body>
</html>
